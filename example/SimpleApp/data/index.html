<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style/sticky-footer-navbar.css" />
        <link rel="stylesheet" type="text/css" href="style/style.css" />

        <title>Simple App</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="index.html">
                    <img src="images/LogoSmall.png" alt="PIXELIX" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto" id="menu">
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Begin page content -->
        <main role="main" class="flex-shrink-0">
            <!-- Dialog -->
            <div class="modal fade" id="modalDialog" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" id="dialogHeader">
                            <h5 class="modal-title" id="dialogTitle"></h5>
                        </div>
                        <div class="modal-body" id="dialogBody">
                        </div>
                        <div class="modal-footer" id="dialogFooter">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main view -->
            <div class="container">
                <h1 class="mt-5">Simple App</h1>

                <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade active show" id="update" role="tabpanel" aria-labelledby="update-tab">
                        <br />
                        <p>This is were you would do a configuration backup in Pixelix. After you're done, you can go to the PixelixUpdater to upload your firmware or filesystem binary.</p>
                        <button class="btn btn-primary" type="button" onclick="sendPartitionChangeRequest();">Go to PixelixUpdater</button>
                    </div>

                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="container">
                <hr />
                <span class="text-secondary">Copyright (c) 2019 - 2025 (web@blue-andi.de)</span><br />
                <span class="text-secondary"><a href="https://github.com/BlueAndi/Pixelix/blob/master/LICENSE">MIT License</a></span>
            </div>
        </footer>

        <!-- jQuery, and Bootstrap JS bundle -->
        <script type="text/javascript" src="js/jquery-3.7.1.slim.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <!-- Pixelix utilities -->
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/dialog.js"></script>

        <!-- Custom javascript -->
        <script>

            /* Disable all UI elements. */
            function disableUI() {
                $("main :button").prop("disabled", true);
            }

            /* Enable all UI elements. */
            function enableUI() {
                $("main :button").prop("disabled", false);
            }

            /* Request change of active partition. */
            function sendPartitionChangeRequest() {
                disableUI();

                utils.makeRequest({
                    method: "GET",
                    url: "/change-partition",
                }).then(function(rsp) {
                    let seconds = 20;
                    dialog.showInfo(`<p>Reload in ${seconds}s</p>`);

                    const intervalId = setInterval(() => {
                        seconds--;
                        if (seconds > 0) {
                            dialog.showInfo(`<p>Reload in ${seconds}s</p>`);
                        } else {
                            clearInterval(intervalId);
                            location.reload();
                        }
                    }, 1000);
                }).catch(function(rsp) {
                    dialog.showError("<p>Error: " + rsp + "</p>")
                    enableUI();
                });
            }

            /* Execute after page is ready. */
            $(document).ready(function() {
                $("#inputFile").on("change", function() {
                    var fileName = $(this).val().split("\\").pop();
                    $(this).next(".custom-file-label").addClass("selected").html(fileName);

                    updateProgressBar("progressBar", 0);
                });
            });
        </script>
    </body>
</html>
